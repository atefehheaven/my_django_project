{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .container { text-align: center; }
        .delete-form { margin-top: 20px; }
        .delete-button {
            background-color: #dc3545; /* قرمز */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-button:hover { background-color: #c82333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Are you sure you want to delete "{{ post.title }}"?</h1>
        <p>This action cannot be undone.</p>
        <form method="post" class="delete-form">
            {% csrf_token %}
            <button type="submit" class="delete-button">Yes, delete it</button>
        </form>
        <a href="{% url 'post_detail' post.id %}" class="back-link">No, cancel</a>
    </div>
</body>
</html>
